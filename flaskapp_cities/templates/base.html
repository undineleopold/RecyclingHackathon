<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Recycle Ninja</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  </head>

  <body>

    <nav>
      <div class="logo">
          <!-- <img src="../static/imgs/76254.jpg" width="50" height="50"> -->
          {% block pagetitle %}<p>Recycle Ninja</p>{% endblock %}
      </div>

     
      <ul class="nav-links">
          <li><a href="{{ url_for('index') }}">Ninja</a></li>
          <li><a href="{{ url_for('about') }}">About</a></li>
          <li><a href="{{ url_for('analysis') }}">Analysis</a></li>
          <li><a href="{{ url_for('resources') }}">Resources</a></li>
      </ul>

    <section class="content">

    </section>

</html>
